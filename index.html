<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Lottoland</title>

    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <main class="lottery-main">
        <header class="lottery-header"></header>
        <article class="results-wrapper">
            <header class="results-header"></header>
            <section class="results-body">
                <header class="results-body-header"></header>
                <div class="results-special"></div>
                <table class="results-table">
                    <thead>
                            <tr>
                                <th>Tier</th>
                                <th>Match</th>
                                <th>Winners</th>
                                <th>Amount</th>
                            </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>
        </article>
        <footer></footer>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
